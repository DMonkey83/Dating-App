<form #registerForm="ngForm" class="mt-3" (ngSubmit)="register()">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr>
  <div class="form-group">
    <input placeholder="Username" type="text" required name="username" [(ngModel)]="model.username" class="form-control">
  </div>
  <div class="form-group">
    <input placeholder="Password" type="password" required name="password" [(ngModel)]="model.password" class="form-control">
  </div>
  <div class="form-group text-center">
    <button class="btn btn-success">Register</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</form>
